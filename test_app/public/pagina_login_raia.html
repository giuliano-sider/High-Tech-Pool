<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>
High Tech Pool --> Login de Raia
</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$('document').ready(function () {
	// maintain the date
	setInterval(function(){
		$('#date').html('<emph>' + new Date() + '</emph>');
	}, 100);
});
</script>

</head>
<body>

<form action='/login_raia' method='post'>

	<div id='title'>
		<h1>High Tech Pool</h1>
		<h2>Login de Raia</h2>
		<p id='date'></p>
	</div>

	<div id='us'>
		<p>Usuário</p>
		<input type='text' name='username' id='username'>
	</div>

	<div id='ps'>
		<p>Senha</p>
		<input type='text' name='password' id='password'>
	</div>

	<div id='nr'>
		<p>Número de Raia</p>
		<input type='text' name='numero_raia' id='numero_raia'>
	</div>

	<div id='ip'>
		<p>Identificador de Piscina</p>
		<input type='text' name='id_piscina' id='id_piscina'>
	</div>

	<br><br>

	<input type='submit' value='Login' id='login'>

</form>

</body>
</html>
